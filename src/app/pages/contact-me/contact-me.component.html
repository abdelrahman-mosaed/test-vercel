<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card border-0 shadow-lg">
        <div class="card-body p-5">
          <div class="text-center mb-5">
            <h2 class="mb-3">Get In Touch</h2>
            <p class="text-muted">I'd love to hear from you! Let me know how I can help with your project.</p>
          </div>

          <form>
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-floating">
                  <input type="text" class="form-control" id="name" placeholder="Your Name">
                  <label for="name">Your Name</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" placeholder="name@example.com">
                  <label for="email">Email Address</label>
                </div>
              </div>
            </div>

            <div class="mb-4">
              <div class="form-floating">
                <input type="text" class="form-control" id="subject" placeholder="Subject">
                <label for="subject">Subject</label>
              </div>
            </div>

            <div class="mb-4">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Your Message" id="message" style="height: 150px"></textarea>
                <label for="message">Your Message</label>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary border-0 px-5 py-3 backcolor-normal">
                <i class="fas fa-paper-plane me-2"></i>Send Message
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-4 text-center mb-4">
          <div class="p-4 bg-white rounded shadow-sm">
            <i class="fas fa-map-marker-alt fa-2x mb-3 backcolor-normal p-3 rounded-circle text-white"></i>
            <h5>Location</h5>
            <p class="text-muted">Cairo, Egypt</p>
          </div>
        </div>
        <div class="col-md-4 text-center mb-4">
          <div class="p-4 bg-white rounded shadow-sm">
            <i class="fas fa-phone fa-2x mb-3 backcolor-normal p-3 rounded-circle text-white"></i>
            <h5>Phone</h5>
            <p class="text-muted">+20 1157322551</p>
          </div>
        </div>
        <div class="col-md-4 text-center mb-4">
          <div class="p-4 bg-white rounded shadow-sm">
            <i class="fas fa-envelope fa-2x mb-3 backcolor-normal p-3 rounded-circle text-white"></i>
            <h5>Email</h5>
            <p class="text-muted">abdelrahman.mosaed.304&#64;gmail.com</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
